// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"             "slot1"                                   // Equip: Primary weapon.
bind "2"             "slot2"                                   // Equip: Secondary weapon (pistols).
bind "3"             "slot3"                                   // Equip: Knife, Zeus or Hands (dangerzone).
bind "4"             "slot4"                                   // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "5"             "slot5"                                   // Equip: C4 Explosive or Medi-Shot.
bind "6"             ""                                        // -
bind "7"             "+radialradio"                            // TBA
bind "8"             "+radialradio2"                           // TBA
bind "9"             "+radialradio3"                           // TBA
bind "0"             ""                                        // -

// Movement binds.
bind "a"             "+moveleft"                               // Strafe left.
bind "d"             "+moveright"                              // Strafe right.
bind "s"             "+back"                                   // Move back.
bind "w"             "+forward"                                // Move forward.

// Chat binds.
bind "u"             "messagemode2"                            // Team messages (chat only with the team).
bind "y"             "messagemode"                             // Broadcast and Team messages (chat with all).

// Other letter keys.
bind "b"             "buymenu"                                 // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "e"             "+halflife-use-beep"                      // Execute actions with a beep sound (ex. open doors, pick up weapons, plant bomb etc.) {script}.
bind "z"             "drop"                                    // Drop the current weapon.
bind "c"             "use weapon_knife; slot6"                 // Equip: High Explosive Grenade or Snowball.
bind "x"             "use weapon_knife; slot10"                // Equip: Incendiary Grenade/Molotov.
bind "v"             "use weapon_knife; use weapon_decoy"      // Equip: Decoy Grenade.
bind "f"             "use weapon_knife; use weapon_flashbang"  // Equip: Flashbang.
bind "g"             "use weapon_knife; use weapon_smokegrenade" // Equip: Smoke Grenade.
bind "h"             "+lookatweapon; r_cleardecals"            // Inspect the weaponand remove decal textures (bulletholes and blood).
bind "i"             ""                                        // -
bind "j"             "toggle cl_radar_scale 1 0.4"             // Zoom in/out the radar
bind "k"             "callvote"                                // Open the vote menu.
bind "l"             ""                                        // -
bind "m"             "teammenu"                                // Open the team selection menu and the tablet (dangerzone).
bind "n"             "+walkjumpthrow"                          // Walk-jumpthrow grenade {script}.
bind "o"             ""                                        // -
bind "p"             "+spray_menu"                             // Open the spray menu to apply spray on the aimed surface.
bind "q"             "+quick-switch"                           // Quick switch the current weapon to knife/zeus and back {script}.
bind "r"             "+reload"                                 // Reload the currently weapon.
bind "t"             "+communicate"                            // Activate the voice communication {script}.

// Special keys.
bind "escape"        "cancelselect"                            // Open/close the game menu.
bind "tab"           "+scores-fps"                             // Shows the scoreboard or the tablet alongside the fps <hold to show> (dangerzone) {script}.
bind "capslock"      ""                                        // -
bind "shift"         "+speed"                                  // Walk (slow but no sound).
bind "rshift"        ""                                        // -
bind "ctrl"          "+duck"                                   // Duck/Crouch, press before jumping for a long jump with ExoJump Boots (dangerzone).
bind "rctrl"         ""                                        // -
bind "alt"           "nade-crosshair"                          // Toggle the nade crosshair {script}.
bind "ralt"          ""                                        // -
bind "space"         "+jump"                                   // Jump, <hold for a high jump with ExoJump Boots> (dangerzone).
bind "enter"         ""                                        // -
bind "backspace"     ""                                        // -
bind "ins"           ""                                        // -
bind "del"           ""                                        // -
bind "home"          ""                                        // -
bind "end"           ""                                        // -
bind "pgup"          "exec arminc/audio.cfg"                   // Execute the arminc/audio.cfg (revert the sound).
bind "pgdn"          "volume 0"                                // Mute the sound.
bind "scrolllock"    ""                                        // -

// Punctuation keys.
bind "`"             "toggleconsole"                           // Open the developer console.
bind ","             "exec autoexec.cfg"                       // Execute the autoexec.cfg.
bind "."             "exec config.cfg"                         // Execute the config.cfg.
bind "/"             ""                                        // -
bind "semicolon"     ""                                        // -
bind "'"             ""                                        // -
bind "\"             ""                                        // -
bind "["             ""                                        // -
bind "]"             ""                                        // -
bind "-"             ""                                        // -
bind "="             ""                                        // -

// Cursor control keys.
bind "uparrow"       "buy molotov; buy incgrenade;"            // Buy: Incendiary Grenade/Molotov.
bind "downarrow"     "buy flashbang;"                          // Buy: Flashbang.
bind "leftarrow"     "buy smokegrenade;"                       // Buy: Smoke Grenade.
bind "rightarrow"    "buy hegrenade;"                          // Buy: High Explosive Grenade.

// Mouse keys.
bind "mwheelup"      "+jump"                                   // Jump when scroll up.
bind "mwheeldown"    "+jump"                                   // Jump when scroll down.
bind "mouse1"        "+attack"                                 // Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone).
bind "mouse2"        "+attack2"                                // Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone).
bind "mouse3"        "player_ping"                             // Ping the players.
bind "mouse4"        "+jumpthrow"                              // Jump throw {script}
bind "mouse5"        "midthrow"                                // Middle throw {script}

// Function keys.
bind "f1"            "communicate-toggle"                      // Toggle in-game voice (disables the '+voicerecord' alias too) {script}.
bind "f2"            "mute-enemy-team"                         // Toggle enemy team communication (disables the enemy chat too) {script}.
bind "f3"            "ignore-messages"                         // Toggle chat messages (disables the messages of - 1: enemy, 2: enemy & team, 3: all) {script}.
bind "f4"            "ignore-radio"                            // Toggle the radio messages {script}.
bind "f5"            "netgraph"                                // Toggle the net graph.
bind "f6"            ""                                        // -
bind "f7"            ""                                        // -
bind "f8"            ""                                        // -
bind "f9"            "afk-move"                                // Toggle the AFK auto walk in a counter-clockwise circle movement {script}.
bind "f10"           "fixer_start"                             // Execute the Fixer which can fix graphical glitches, sound glitches, hud bugs etc. {script}.
bind "f11"           ""                                        // -
bind "f12"           ""                                        // -

// Numeric keypad keys.
bind "numlock"       ""                                        // -
bind "kp_slash"      ""                                        // -
bind "kp_multiply"   ""                                        // -
bind "kp_minus"      ""                                        // -
bind "kp_plus"       ""                                        // -
bind "kp_enter"      ""                                        // -
bind "kp_del"        ""                                        // -
bind "kp_ins"        ""                                        // -
bind "kp_end"        ""                                        // -
bind "kp_downarrow"  ""                                        // -
bind "kp_pgdn"       ""                                        // -
bind "kp_leftarrow"  ""                                        // -
bind "kp_5"          ""                                        // -
bind "kp_rightarrow" ""                                        // -
bind "kp_home"       ""                                        // -
bind "kp_uparrow"    ""                                        // -
bind "kp_pgup"       ""                                        // -

// Radial radio.
cl_radial_radio_tab_0_text_1 "#Chatwheel_midplan"              // Ping middle.
cl_radial_radio_tab_0_text_2 "#Chatwheel_bplan"                // Ping site B.
cl_radial_radio_tab_0_text_3 "#Chatwheel_negative"             // No.
cl_radial_radio_tab_0_text_4 "#Chatwheel_oneenemyhere"         // Enemy spotted.
cl_radial_radio_tab_0_text_5 "#Chatwheel_requestweapon"        // Need weapon.
cl_radial_radio_tab_0_text_6 Area Clear";player_ping           // Sector clear.
cl_radial_radio_tab_0_text_7 "#Chatwheel_affirmative"          // Yes.
cl_radial_radio_tab_0_text_8 "#Chatwheel_aplan"                // Ping site A.

// Automatically switch to picked up weapons (if more powerful).
cl_autowepswitch "0";

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
cl_use_opens_buy_menu "0"

// Name of the binding to enable mouse selection in the scoreboard.
cl_scoreboard_mouse_enable_binding "+attack2"

// Set the key to use for donation in the buy menu.
cl_buywheel_donate_key "0"

// Follow grenade key.
// Default: 0
//
// >> The key used to follow grenades thrown by a player which is observed.
//
// <> Values:
// 0: LeftALT
// 1: LeftSHIFT
// 2: +reload key (default key: 'R').
cl_spec_follow_grenade_key "2"

// Duck toggle.
option_duck_method "0"

// Walk toggle.
option_speed_method "0"

// Auto-deploy parachute if fall speed exceeds lethal limit.
cl_parachute_autodeploy "1"

// When tapping the radial radio button, leave a ping if nothing is selected within the time in seconds set in 'cl_radial_menu_tap_duration'.
cl_radial_radio_tap_to_ping "1"

// Joystick controller support.
joystick "0"

// Prevents any and all joystick input for cases where a piece of hardware is incorrectly identified as a joystick and sends bad signals.
// Default: 0
//
// <i> The value '1' is equivalent with the Launch Option: '-nojoy'.
joystick_force_disabled "1"

// Sets controllers enabled/disabled just before the config is written.
joystick_force_disabled_set_from_options "1"
